<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рисовалка</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            flex-direction: column;
        }

        canvas {
            border: 2px solid #333;
            touch-action: none;
            overflow: auto;
            cursor: crosshair;
            display: block;
            width: 100%;
            height: 100%;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            flex-direction: row;
            z-index: 10;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1);
        }

        /* Стиль для кнопки стирания */
        #erase {
            background-color: #f44336;
        }

        #erase:hover {
            background-color: #e53935;
        }

        /* Стиль для кнопки сохранения */
        #save {
            background-color: #008CBA;
        }

        #save:hover {
            background-color: #007bb5;
        }

        /* Стиль для кнопки выбора цвета */
        #colorPicker {
            background-color: #000000;
        }

        #colorPicker:hover {
            background-color: #444444;
        }

        /* Стиль для кнопки очистки всего */
        #clear {
            background-color: #ff9800;
        }

        #clear:hover {
            background-color: #fb8c00;
        }

        /* Стиль для значка выбора цвета */
        .fas.fa-palette {
            font-size: 24px;
        }

        /* Стиль для значка рисования */
        .fas.fa-pencil-alt {
            font-size: 24px;
        }

        .active {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas"></canvas>

    <div class="controls">
        <button id="draw" class="active"><i class="fas fa-pencil-alt"></i></button>
        <button id="colorPicker"><i class="fas fa-palette"></i></button>
        <button id="erase"><i class="fas fa-eraser"></i></button>
        <button id="clear"><i class="fas fa-trash"></i></button>
        <button id="save"><i class="fas fa-save"></i></button>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const eraseButton = document.getElementById('erase');
        const saveButton = document.getElementById('save');
        const clearButton = document.getElementById('clear');
        const colorPickerButton = document.getElementById('colorPicker');
        const drawButton = document.getElementById('draw');
        
        let drawing = false;
        let eraseMode = false;
        let color = '#000000';  // Начальный цвет
        let drawingMode = true; // Режим рисования активен при открытии

        // Устанавливаем размер холста
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Настройки для рисования
        ctx.lineWidth = 12;  // Толщина линии
        ctx.lineCap = 'round';
        ctx.strokeStyle = color;

        // Обработчики событий для рисования
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            e.preventDefault();
            if (!drawingMode) return; // Если не рисуем, не начинаем рисовать
            drawing = true;
            const x = e.touches ? e.touches[0].clientX - canvas.offsetLeft : e.offsetX;
            const y = e.touches ? e.touches[0].clientY - canvas.offsetTop : e.offsetY;
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function draw(e) {
            if (!drawing || !drawingMode) return; // Если не рисуем, не продолжаем рисовать
            e.preventDefault();
            const x = e.touches ? e.touches[0].clientX - canvas.offsetLeft : e.offsetX;
            const y = e.touches ? e.touches[0].clientY - canvas.offsetTop : e.offsetY;
            if (eraseMode) {
                ctx.clearRect(x - ctx.lineWidth / 2, y - ctx.lineWidth / 2, ctx.lineWidth * 2, ctx.lineWidth * 2);  // Стирание будет толстым
            } else {
                ctx.lineTo(x, y);
                ctx.stroke();
            }
        }

        function stopDrawing() {
            drawing = false;
        }

        // Стереть все
        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Стереть или рисовать
        eraseButton.addEventListener('click', () => {
            eraseMode = !eraseMode;
            ctx.strokeStyle = eraseMode ? 'white' : color;
            ctx.lineWidth = eraseMode ? 40 : 12;  // Увеличиваем толщину для стирания
        });

        // Сохранить изображение
        saveButton.addEventListener('click', () => {
            const dataUrl = canvas.toDataURL();
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = 'drawing.png';
            a.click();
        });

        // Выбор цвета через всплывающее окно
        colorPickerButton.addEventListener('click', () => {
            const color = prompt("Введите название цвета (например, 'red', 'blue', 'green'):");
            if (color) {
                ctx.strokeStyle = color;
                document.getElementById('colorWheel').value = color;
            }
        });

        // Режим рисования
        drawButton.addEventListener('click', () => {
            drawingMode = true;
            eraseMode = false;
            ctx.strokeStyle = color;
            ctx.lineWidth = 12;
            drawButton.classList.add('active');
            eraseButton.classList.remove('active');
        });
    </script>
</body>
</html>
